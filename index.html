<!DOCTYPE>
<html>
<head><title>clock</title></head>
<link rel="stylesheet" href="style.css">
<body>
<div class="wrap">    
  <img src="http://pichoster.net/images/2016/08/30/30126-NXYBSC.png" width="100%">
<div id="clock-container">
<svg id="clock" viewBox="0 0 100 100">
  <circle id="face" cx="50" cy="50" r="45"/>
  <g id="hands">
    <rect id="hour" x="48" y="21" width="3" height="25" rx="2" ry="2" />
    <rect id="min" x="49.5" y="12" width="1.8" height="40" rx="2.5" ry="2"/>
    <rect id="sec" x="49.5" y="11" width="0.8" height="40" rx="1" ry="1"/>
    <circle id="circle" cx="50" cy="50" r="3.5"/>
  </g>
</svg>
</div>
</div>
<script src="clock.js"></script>
<body>
</html>
